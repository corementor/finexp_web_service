<aside class="w-64 bg-slate-800 text-slate-100 min-h-[calc(100vh-4rem)] flex flex-col">
  <!-- User Info Section -->
  <div class="p-4 border-b border-slate-700 bg-slate-900">
    <div class="flex items-center space-x-3">
      <div class="w-10 h-10 rounded-full bg-slate-700 flex items-center justify-center">
        <span class="text-lg">ðŸ‘¤</span>
      </div>
      <div class="flex-1 min-w-0">
        <p class="text-sm font-medium text-slate-100 truncate">
          {{ getUserDisplayName() }}
        </p>
      </div>
    </div>
  </div>

  <!-- Menu Header -->
  <div class="p-4 border-b border-slate-700">
    <h2 class="text-sm font-semibold text-slate-300 uppercase tracking-wider">Menu</h2>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 overflow-y-auto p-4">
    <ul class="space-y-1">
      <li *ngFor="let item of menuItems; let i = index">
        <a
          (click)="onMenuItemClick(item)"
          [routerLink]="item.routerLink"
          routerLinkActive="bg-slate-700 text-slate-100"
          class="flex items-center justify-between px-3 py-2 rounded-md cursor-pointer transition-colors duration-150 text-slate-300 hover:bg-slate-700 hover:text-slate-100"
        >
          <div class="flex items-center space-x-3">
            <span class="text-lg">{{ item.icon }}</span>
            <span class="text-sm font-medium">{{ item.label }}</span>
          </div>
          <span
            *ngIf="item.badge"
            class="px-2 py-0.5 text-xs rounded-full font-semibold bg-red-500 text-white animate-pulse"
          >
            {{ item.badge }}
          </span>
        </a>
      </li>
    </ul>
  </nav>
</aside>
