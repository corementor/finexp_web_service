<aside class="w-64 bg-slate-800 text-slate-100 min-h-[calc(100vh-4rem)] flex flex-col">
  <!-- Menu Header -->
  <div class="p-4 border-b border-slate-700">
    <h2 class="text-sm font-semibold text-slate-300 uppercase tracking-wider">Menu</h2>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 overflow-y-auto p-4">
    <ul class="space-y-1">
      <li *ngFor="let item of menuItems; let i = index">
        <a
          (click)="onMenuItemClick(item)"
          [routerLink]="item.routerLink"
          class="flex items-center justify-between px-3 py-2 rounded-md cursor-pointer transition-colors duration-150"
          [class.bg-slate-700]="item.active"
          [class.text-slate-100]="item.active"
          [class.text-slate-300]="!item.active"
          [class.hover:bg-slate-700]="!item.active"
        >
          <div class="flex items-center space-x-3">
            <span class="text-lg text-slate-300">{{ item.icon }}</span>
            <span class="text-sm font-medium">{{ item.label }}</span>
          </div>
          <span
            *ngIf="item.badge"
            class="px-2 py-0.5 text-xs rounded-full font-semibold"
            [class.bg-slate-200]="!item.active"
            [class.text-slate-800]="!item.active"
            [class.bg-slate-600]="item.active"
            [class.text-slate-100]="item.active"
          >
            {{ item.badge }}
          </span>
        </a>
      </li>
    </ul>
  </nav>
</aside>
